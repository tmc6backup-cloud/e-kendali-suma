<body class="overflow-x-hidden">
    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; gap: 15px;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;">Inisialisasi Sistem...</p>
        </div>
    </div>

    <script>
        // Deteksi basis URL (penting jika di subfolder repo)
        const base = window.location.pathname.endsWith('/') 
            ? window.location.pathname 
            : window.location.pathname.split('/').slice(0, -1).join('/') + '/';

        async function initApp() {
            const statusText = document.getElementById('status-text');
            
            if ('serviceWorker' in navigator) {
                try {
                    statusText.innerText = "Menghubungkan Engine...";
                    const reg = await navigator.serviceWorker.register(base + 'sw.js', { scope: base });
                    
                    if (reg.active && navigator.serviceWorker.controller) {
                        loadModule();
                    } else {
                        statusText.innerText = "Sinkronisasi Pertama (Mohon Tunggu)...";
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'activated') {
                                    window.location.reload();
                                }
                            };
                        };
                        // Jika sudah ada controller tapi belum aktif
                        if (reg.active) {
                             setTimeout(loadModule, 1000);
                        }
                    }
                } catch (err) {
                    console.error('SW Error:', err);
                    loadModule();
                }
            } else {
                loadModule();
            }
        }

        function loadModule() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "Memuat Modul...";
            const script = document.createElement('script');
            script.type = 'module';
            script.src = base + 'index.tsx'; 
            script.onerror = () => {
                statusText.innerText = "Error: Pastikan browser mendukung Service Worker.";
                statusText.style.color = "#ef4444";
            };
            document.body.appendChild(script);
        }

        initApp();
    </script>
</body>
