<body class="text-slate-900 overflow-x-hidden">
    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; gap: 15px;">
            <div class="spinner"></div>
            <p style="font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;">Menyiapkan Sistem Pusdal Suma...</p>
        </div>
    </div>

    <script>
        // Pendaftaran Service Worker untuk menangani file .tsx secara dinamis
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(reg => {
                    console.log('[Main] SW terdaftar.');
                    if (navigator.serviceWorker.controller) {
                        loadApp();
                    } else {
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            window.location.reload();
                        });
                        // Jika dalam 2 detik tidak reload, paksa muat
                        setTimeout(() => { if (!navigator.serviceWorker.controller) loadApp(); }, 2000);
                    }
                })
                .catch(err => {
                    console.error('[Main] SW Gagal:', err);
                    loadApp();
                });
        } else {
            loadApp();
        }

        function loadApp() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = './index.tsx';
            script.onerror = () => {
                document.getElementById('root').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2 style="color: #ef4444;">Gagal Memuat Sistem</h2>
                        <p style="font-size: 14px; color: #64748b;">Pastikan browser Anda mendukung Service Worker.</p>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #0f172a; color: white; border-radius: 12px; font-weight: bold; cursor: pointer;">Muat Ulang</button>
                    </div>
                `;
            };
            document.body.appendChild(script);
        }
    </script>
